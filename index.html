<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue scource study</title>
</head>
<body>
  <div style="color: red;" id="app" class="wrapper box" key="1" name='study'>
    <p>{{ name }}</p>
    <p>age: {{ age }}</p>
    <span style="color: pink;">cdsc</span>
  </div>
  <script src="./dist/umd/vue.js"></script>
  <script>

    Vue.mixin({
      created () {
        console.log('mixin---')
      }
    })

    const vm = new Vue({
      el: '#app',
      data () {
        return {
          name: [1, 2, 3],
          age: 23
        }
      },
      created () {
        console.log('cdsc')
      },
      mounted () {
        console.log('mounted')
      }
    })

    setTimeout(() => {
      // 批处理  vue的异步更新，不然每次更新数据，就去update，太消耗性能了
      vm.age = 34
      vm.name.push('xxxx')
      vm.name.push('xxxx')
      vm.name.push('xxxx')
      // vm._update(vm._render())

      // 数据变化要自动去调用 vm._update(vm._render())
      // vue更新策略是以组件为单位的，给每个组件增加一个 watcher，属性变化后会重新调用这个 watcher （渲染watcher）
    }, 2000) 
 
 
  </script>
</body>
</html>
